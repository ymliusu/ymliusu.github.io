<p>原谅我这一生不羁放纵爱自由<br>也会怕有一天会跌倒<br>背弃了理想谁人都可以<br>哪会怕有一天只你共我<br>仍然自由自我<br>永远高唱我歌<br>走遍千里    </p>
</blockquote>
<p>价值观真的必须自发形成，而独立思考是基础。可惜的是，我们的教育没有教我们，独立的，批判性的思维。在残酷的现实面前，任何的启蒙都是多余的。</p>
<p>苏格拉底有一句名言，愿与各位共勉：<font color="#FF5511"><strong>未经思考的人生是不值得过的人生</strong></font>。</p>
